name: Auto Scraper & Uploader

on:
  schedule:
    # يعمل كل ساعة - يمكنك تعديل الوقت
    - cron: '0 * * * *'  
  workflow_dispatch:      # يسمح بالتشغيل اليدوي من زر Run

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # ضروري للسماح بحفظ ملف السجل

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Script
      env:
        # المتغيرات السرية يجب إضافتها في GitHub Secrets
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
      run: python main.py

    - name: Commit and Push History
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # إنشاء ملف السجل إذا لم يكن موجوداً لتجنب خطأ "fatal: pathspec"
        touch history_log.txt
        
        git add history_log.txt
        # الأمر التالي يتجنب الخطأ إذا لم يكن هناك تغييرات لحفظها
        git commit -m "Update history log [skip ci]" || echo "No changes to history"
        git push
