name: Monitor MOE Files via Telegram

on:
  # يعمل الآن كل نصف ساعة (الدقيقة 0 والدقيقة 30 من كل ساعة)
  schedule:
    - cron: '0 * * * *'   # تشغيل في الدقيقة 0 من كل ساعة
    - cron: '30 * * * *'  # تشغيل في الدقيقة 30 من كل ساعة
    
  # يسمح بالتشغيل اليدوي
  workflow_dispatch: 

jobs:
  # ... (بقية الكود تبقى كما هي)

  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Scraper Script
        # تمرير التوكن فقط
        run: python monitor.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
      - name: Commit history file
        # حفظ ملف السجل
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatic update: Update file history after scraping."
          files: moe_files_history.txt 
